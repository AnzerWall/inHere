<body>

    <script>

            var xmlhttp = (window.XMLHttpRequest) ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp.open("POST", "http://115.28.67.181:8080/login", true);
            xmlhttp.onreadystatechange = function () {
